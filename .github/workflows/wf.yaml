name: Python CI

on:
  push:
    branches: ['*']

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry
        poetry install

    - name: Install make
      run: sudo apt-get install make

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Run tests
      run: |
        make test
